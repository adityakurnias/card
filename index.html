<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>adityakurnias - card</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet" />

    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-content">
          <div class="profile-section">
            <h1 class="name">Hello! I'm Aditya</h1>
            <p class="description">
              I'm a <span class="highlight">Web Developer</span> and
              <span class="highlight">Game Developer</span>!
            </p>
            <p class="location">Located in Bogor, Indonesia</p>
            <p class="friendship">Find me here!</p>

            <div class="social-icons">
              <a href="https://discord.com/users/962059166925598833" target="_blank" class="social-icon discord" title="Discord">
                <i class="fab fa-discord"></i>
              </a>
              <a href="https://www.instagram.com/dikrcy/" target="_blank" class="social-icon instagram" title="Instagram">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/in/aditya-kurnia-saputra-6b9421308/" target="_blank" class="social-icon linkedin" title="Linkedin">
                <i class="fab fa-linkedin"></i>
              </a>
              <a href="https://github.com/adityakurnias/" target="_blank" class="social-icon github" title="GitHub">
                <i class="fab fa-github"></i>
              </a>
            </div>

            <a href="#" class="website-btn" title="Work In Progress">
              <i class="fas fa-globe"></i>
              My website <span class="badge">WIP</span>
            </a>
          </div>
        </div>

        <div class="character-section">
          <img
            title="My Bini Gua"
            src="./assets/images/mybini.png"
            alt="My Bini Gua"
            class="character-img" />
        </div>
      </div>
    </div>
  </body>
</html>
